  <body ng-app="sampleApp" ng-controller="AngularController">
    <div ng-include="'settings.html'"></div>

    <div id="wrapper" class="mt-4">
      <div class="content-area">
        <div class="container-fluid">
          <div class="main">
            <div class="row sparkboxes mt-4 d-flex justify-content-cente">
              <div class="col-md-3">
                <div class="box box1">
                  <div class="" >
                    <h3>OS</h3>
                    <h4 id="os_name" style="color: blueviolet;"></h4>
                  </div>
                  <div id="spark1"></div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="box box3">
                  <div class="details">
                    <h3>Drives</h3>
                    <ul id="drives" class="text-info">
                      
                    </ul>
                  </div>
                  <div id="spark3"></div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="box box2">
                  <div class="">
                    <h3>CPU</h3>
                    <h4 id="cpu_name" style="color: crimson;"></h4>
                  </div>
                  <div id="spark2"></div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="box box2">
                  <div class="">
                    <h3>GPU</h3>
                    <h4 id="gpu_name" style="color: rgb(67, 187, 11);"></h4>
                  </div>
                  <div id="spark2"></div>
                </div>
              </div>
              
              <!-- <div class="col-md-3">
                <div class="box box4">
                  <div class="details">
                    <h3>22</h3>
                    <h4>SALES</h4>
                  </div>
                  <div id="spark4"></div>
                </div>
              </div> -->
            </div>
            <div class="row mt-4 d-flex justify-content-cente">
              <div class="col-md-5">
                  <div class="box columnbox mt-4 text-center">
                    <h4 class="text-secondary" id="avg_cpu_speed"></h4>
                    <div id="chart_cpu_speed"> </div>
                  </div>
              </div>
              <div class="col-md-7">
                  <div class="box mt-4 text-center">
                    <h4 class="text-secondary">Net Usage</h4>
                    <div id="chart_net_usage"> </div>
                    <!-- <div id="linechart"></div> -->
                  </div>
              </div>
            </div>

            <div class="row d-flex justify-content-center">
              <div class="col-md-5">
                <div class="box radialbox mt-4 text-center">
                  <h4 class="text-secondary" id="total_ram"></h4>
                  <div id="chart_ram_usage"> </div>
                </div>
              </div>
              <div class="col-md-5">
                <div class="box radialbox mt-4 text-center">
                  <h4 class="text-secondary">CPU Load</h4>
                  <div id="chart_cpu_usage"> </div>
                </div>
              </div>

                  </div>
              </div> -->
            </div>
